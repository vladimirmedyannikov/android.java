sudo: false

language: android
jdk: oraclejdk8

env:
  global:
    - ANDROID_API_LEVEL=23
    - EMULATOR_API=23
    - ANDROID_TAG=google_apis
    - ANDROID_ABI=armeabi-v7a
    # wait up to 60 minutes for adb to connect to emulator
    - ADB_INSTALL_TIMEOUT=60
    - QEMU_AUDIO_DRV=none # Remove audio

android:
  components:
    - tools # to get the new `repository-11.xml`
    - build-tools-25.0.3 #for app
    - build-tools-25.0.0 #for elkag
    - platform-tools
    - extra-android-m2repository # for design library
        # Google Play Services
    - extra-google-google_play_services
        # Support library
    - extra-android-support
        # Latest artifacts in local repository
    - extra-google-m2repository
    - android-$ANDROID_API_LEVEL
    - android-$EMULATOR_API
    - addon-google_apis-google-$ANDROID_API_LEVEL # google play services

    - sys-img-armeabi-v7a-google_apis-$ANDROID_API_LEVEL
    - sys-img-armeabi-v7a-addon-google_apis-google-$ANDROID_API_LEVEL
    - sys-img-armeabi-v7a-android-$EMULATOR_API_LEVEL # the fix!
    - add-on
    - extra
  licenses:
    - android-sdk-preview-license-.+
    - android-sdk-license-.+
    - google-gdk-license-.+

before_install:
  - yes | sdkmanager "platforms;android-25"

notifications:
  email:
