sudo: required

language: android
jdk: oraclejdk8

env:
  global:
    - ANDROID_API_LEVEL=23
    - EMULATOR_API=23
    - ANDROID_BUILD_TOOLS_VERSION=25.0.0
    - ANDROID_TAG=google_apis
    - ANDROID_ABI=armeabi-v7a
    # wait up to 60 minutes for adb to connect to emulator
    - ADB_INSTALL_TIMEOUT=60
    - QEMU_AUDIO_DRV=none # Remove audio

android:
  components:
    - tools
    - build-tools-$ANDROID_BUILD_TOOLS_VERSION
    - android-$ANDROID_API_LEVEL
    - android-$EMULATOR_API
    - addon-google_apis-google-$ANDROID_API_LEVEL # google play services
    - extra-android-m2repository # for design library
    - sys-img-armeabi-v7a-google_apis-$ANDROID_API_LEVEL
    - sys-img-armeabi-v7a-addon-google_apis-google-$ANDROID_API_LEVEL
    - sys-img-armeabi-v7a-android-$EMULATOR_API_LEVEL # the fix!
    - add-on
    - extra
  licenses:
    - android-sdk-preview-license-.+
    - android-sdk-license-.+
    - google-gdk-license-.+

notifications:
  email:
    - elizarov1988@gmail.com
#    - sklyarovdv@mos.ru
#    - fastsilver2009@gmail.com

cache:
  directories:
    - $HOME/.m2
    - $HOME/.gradle

before_install:
- mkdir "$ANDROID_HOME/licenses" || true
- echo -e "\n8933bad161af4178b1185d1a37fbf41ea5269c55" > "$ANDROID_HOME/licenses/android-sdk-license"
- echo -e "\n84831b9409646a918e30573bab4c9c91346d8abd" > "$ANDROID_HOME/licenses/android-sdk-preview-license"
- chmod +x gradlew
- echo y | android update sdk --no-ui --all --filter "tool,extra-android-m2repository,extra-android-support,extra-google-google_play_services,extra-google-m2repository"
- echo y | $ANDROID_HOME/tools/bin/sdkmanager "extras;m2repository;com;android;support;constraint;constraint-layout-solver;1.0.2"
- ./gradlew dependencies || true # DON'T ADD unless you are getting "Install missing components using SDK manager"
#Source: https://medium.com/@oldergod/constraint-layout-and-circleci-travis-d50342696d2

before_script:
  - echo "y" | android update sdk -a --no-ui --filter android-23
  - echo "y" | android update sdk -a --no-ui --filter sys-img-armeabi-v7a-android-23
  - android list targets | grep -E '^id:' | awk -F '"' '{$1=""; print $2}' # list all targets
  - echo no | android create avd --force -n test -t android-$EMULATOR_API --abi google_apis/$ANDROID_ABI
  - emulator -avd test -no-skin -no-window &
  - android-wait-for-emulator
  - adb shell input keyevent 82 &

script: ./gradlew connectedAndroidTest